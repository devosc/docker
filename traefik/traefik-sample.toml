[entryPoints.web]
  address = ":80"
  [entryPoints.web.http.redirections.entryPoint]
    to = "websecure"
    scheme = "https"

[entryPoints.websecure]
  address = ":443"

[[tls.certificates]]
  certFile = "/etc/traefik/cert/traefik.crt"
  keyFile = "/etc/traefik/cert/traefik.key"

[api]

[providers.docker]
    endpoint = "unix:///var/run/docker.sock"

[log]
  level = "ERROR"

